<body style>
  <div id="root"></div>

  <script>
    $(document).ready(function () {
      var changebox = $(".changebox");
      var firstclone = changebox.children(":first").clone();
      changebox.append(firstclone);

      var fsstr = changebox.parent().css("font-size");
      var fs = parseInt(fsstr);

      changebox.css("height", "21px");
      ChangeSize(0);
      var intervalId = setInterval(Next, 2000);
      var isHovered = false;

      changebox.on("mouseenter", function () {
        clearInterval(intervalId);
        isHovered = true;
      });

      changebox.on("mouseleave", function () {
        if (isHovered) {
          intervalId = setInterval(Next, 2000);
          isHovered = false;
        }
      });

      function Next() {
        if (typeof Next.i === 'undefined') {
          Next.i = 0;
        }
        Next.i++;
        if (Next.i === changebox.children("span").length) {
          Next.i = 1;
          changebox.scrollTop(0);
        }
        changebox.animate({ scrollTop: (fs * Next.i) + Next.i * 5 + 3 }, 500);
        setTimeout(function () {
          ChangeSize(Next.i);
        }, 500);
      }

      function ChangeSize(i) {
        var word = changebox.children("span").eq(i);
        var wordsize = 1000;
        changebox.css("width", wordsize);
      }
    });

  </script>
  <!-- slick slider  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
